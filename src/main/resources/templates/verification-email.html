<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证码</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }

        /* 容器样式 */
        .email-container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin: 20px auto;
        }

        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, #165DFF 0%, #36CBCB 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        /* 内容区域样式 */
        .content {
            padding: 40px 30px;
        }

        .logo i {
            color: white;
            font-size: 28px;
        }

        .message {
            text-align: center;
            margin-bottom: 30px;
        }

        .message p {
            color: #334155;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }

        .verification-code-container {
            margin-bottom: 30px;
        }

        .verification-code {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .code-digit {
            width: 50px;
            height: 60px;
            background-color: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            color: #165DFF;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .expiry-info {
            text-align: center;
            margin-top: 30px;
        }

        .expiry-info p {
            color: #64748b;
            font-size: 14px;
        }

        /* 底部样式 */
        .footer {
            background-color: #f8fafc;
            padding: 20px;
            text-align: center;
            color: #94a3b8;
            font-size: 12px;
        }

        .footer p {
            margin: 0;
            line-height: 1.5;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .email-container {
                margin: 10px;
                border-radius: 8px;
            }

            .content {
                padding: 30px 20px;
            }

            .code-digit {
                width: 40px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>邮箱验证</h1>
    </div>

    <div class="content">

        <div class="message">
            <p>您好！您正在进行邮箱验证，请使用下方的验证码完成验证。</p>
        </div>

        <div class="verification-code-container">
            <div class="verification-code">
                <!-- 验证码将在这里动态生成 -->
                {verificationCode}
            </div>
        </div>

        <div class="expiry-info">
            <p>该验证码5分钟内有效，请尽快完成验证。</p>
        </div>
    </div>

    <div class="footer">
        <p>如果您没有请求此验证码，请忽略此邮件。</p>
        <p>© 2025 Tessa. 保留所有权利。</p>
    </div>
</div>
</body>
</html>
